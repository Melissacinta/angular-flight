<div class="flex min-h-screen flex-1">
  <div
    class="flex flex-1 flex-col justify-center px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24 font-serif"
  >
    <div class="mx-auto w-full max-w-sm lg:w-96">
      <div>
        <h2
          class="mt-8 text-2xl font-bold leading-9 tracking-tight text-gray-900"
        >
          Welcome to HamoyeFlights Angular
        </h2>
        <p class="mt-2 text-sm leading-6 text-gray-500">
          Sign in to continue to your account
        </p>
      </div>

      <div class="mt-10">
        <div>
          <form class="space-y-6" [formGroup]="form" (ngSubmit)="submit()">
            <div>
              <label
                htmlFor="username"
                class="block text-sm font-medium leading-6 text-gray-900"
              >
                Username
              </label>
              <div class="mt-2">
                <input
                  id="username"
                  name="username"
                  type="text"
                  autoComplete="off"
                  formControlName="username"
                  required
                  class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>

            <div>
              <label
                htmlFor="password"
                class="block text-sm font-medium leading-6 text-gray-900"
              >
                Password
              </label>
              <div class="mt-2 relative">
                <input
                  id="password"
                  name="password"
                  [type]="showPassword ? 'text' : 'password'"
                  autoComplete="off"
                  formControlName="password"
                  required
                  class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
                <div class="absolute inset-y-0 right-0 flex items-center px-2">
                  <button
                    type="button"
                    (click)="togglePassword()"
                    class="hover:bg-gray-400 rounded-full px-2 py-1 text-sm text-gray-600 font-mono cursor-pointer"
                  >
                    <span *ngIf="showPassword">
                      <eye-outline-icon class="h-6 w-6"></eye-outline-icon>
                    </span>
                    <span *ngIf="!showPassword">
                      <eye-slash-outline-icon
                        class="h-6 w-6"
                      ></eye-slash-outline-icon>
                    </span>
                  </button>
                </div>
              </div>
            </div>

            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <input
                  id="remember-me"
                  name="remember-me"
                  type="checkbox"
                  class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600"
                />
                <label
                  htmlFor="remember-me"
                  class="ml-3 block text-sm leading-6 text-gray-700"
                >
                  Remember me
                </label>
              </div>

              <div class="text-sm leading-6">
                <a
                  href="#"
                  class="font-semibold text-indigo-600 hover:text-indigo-500"
                >
                  Forgot password?
                </a>
              </div>
            </div>

            <div>
              <button
                type="submit"
                class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
              >
                Sign in
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="pt-4">
      <small class="text-xs font-mono text-red-500">
        Hint: please use <strong>admin</strong> for the username and password
      </small>
    </div>
  </div>
  <div class="relative hidden w-0 flex-1 lg:block">
    <img
      class="absolute inset-0 h-full w-full object-cover"
      src="https://images.unsplash.com/photo-1421789497144-f50500b5fcf0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80"
      alt=""
    />
  </div>
</div>
