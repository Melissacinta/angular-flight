<div class="min-h-full">
  <app-header [begin]="begin" [end]="end"></app-header>
  <main class="px-4 sm:px-6 lg:px-8 -mt-32">
    <div class="mx-auto max-w-7xl px-4 pb-12 sm:px-6 lg:px-8">
      <div class="flow-root">
        <div
          class="-mx-4 -my-2 sm:-mx-6 lg:-mx-8 py-4 flex flex-col md:flex-row gap-2 items-center"
        >
          <span class="text-white">Chose a preferred start time:</span>

          <input
            #startTime
            name="startTime"
            type="datetime-local"
            [max]="maxDate"
            class="block rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
          <button
            type="submit"
            class="bg-indigo-700 text-white rounded-md py-2 px-3 text-sm font-medium hover:bg-gray-300 hover:text-gray-900"
            role="menuitem"
            tabindex="-1"
            (click)="setFlightStart(startTime.value); startTime.value = ''"
          >
            Search
          </button>
        </div>
        <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
          <app-flight-table
            [data]="flights"
            [page]="page"
            [isLoading]="isLoading"
            [handlePageChange]="handlePageChange"
            [start]="startIndex"
            [end]="endIndex"
          ></app-flight-table>
        </div>
      </div>
    </div>
  </main>
</div>
